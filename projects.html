<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      margin: 0;
      font-family: "Fira Code", monospace;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a2a3a);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      min-height: 100vh;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 35px;
    }
    nav a {
      text-decoration: none;
      color: #00f0ff;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #ff00ff;
      text-shadow: 0 0 12px #ff00ff, 0 0 18px #ff00ff;
      animation: pulse 1s infinite;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    .content h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #00f0ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .content p {
      max-width: 600px;
      font-size: 1.1em;
      color: #ccc;
      line-height: 1.6;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="education.html">Education</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html" >Contact</a>
      <a href="experiences.html">Experiences</a>
    </nav>
  </header>

  <div class="content">
    <h1>Projects</h1>
    <p>Here’s where I showcase my work — from coding projects and apps to experiments with AI, web design, and creative builds.</p>
  </div>
</body>
</html>
